<!DOCTYPE html>
<html lang="en">

<head>
    <title>Birthday App</title>
</head>

<body>
    <h1>Welcome to the Birthday App!</h1>
    <p>
        <h3>Enter Your Birthdate and We'll Calculate Your Age!</h3>
    </p>
    <p>
        <input type="text" id="inputDate"><br/><br/>
        <button id="calculateAge">Calculate Age</button>
        <div id="age"></div>
        <hr/>
    </p>
    <p>
        <h3>Click to Get Your Astrological Sign!</h3>
        <button id="getSign">Get Sign</button>
        <div id="signText"></div>
        <hr/>
    </p>
    <p>
        <h3>Click to Get The Days Till Your Birthday!</h3>
        <button id="getBirthdayCountdown">Get Days Till Your Bithday</button>
        <div id="birthdayCountdown"></div>
        <hr/>
    </p>
    <script src="julia_function.js"></script>
</body>
</html>
